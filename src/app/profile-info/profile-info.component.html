<div (click)="isClicked()" class="card h-100 text-center" style="height:10rem;cursor: pointer;">
    <div class="card-header" [ngClass]="cardClass">
      <img [src]="person.imageUrl" class="img-fluid img-thumbnail rounded-circle" />

    </div>
    <div class="card-body" style="background-color:beige">
      <div class="card-text p-1 m-1 display-inline-flex">
        <h2>Name </h2> <p>{{ person.name }}</p> <br>
        <h3>Occupation </h3> <p>{{ person.ocuupation }}</p> <br>
        <div class="display-inline-flex">
          <p class="mx-2" *ngFor="let interst of person.interests">{{ interst }}</p>
        </div>
      </div>

    </div>
    <div class="card-footer bg-secondary">
      <p *ngIf="isFavorite" style="font-size:10px">Favorited!</p>
    </div>

  </div>
